<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个人空间</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/auth-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js" defer></script>
</head>
<body class="login-page">
    <!-- 添加漂浮装饰元素 -->
    <div class="floating-elements">
        <div class="floating-element" style="top: 10%; left: 10%; width: 60px; height: 60px;"></div>
        <div class="floating-element" style="top: 20%; right: 15%; width: 40px; height: 40px;"></div>
        <div class="floating-element" style="bottom: 15%; left: 20%; width: 50px; height: 50px;"></div>
        <div class="floating-element" style="bottom: 25%; right: 10%; width: 45px; height: 45px;"></div>
    </div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="./images/小红毛.jpg" alt="头像" class="login-avatar">
                <p>记录生活，分享快乐</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="用户名" value="KLord" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="密码" required>
                </div>
                <div class="form-options">
                    <a href="#" class="forgot-password" onclick="showHint(event)" style="text-decoration: none;">提示</a>
                </div>
                <button type="submit" class="login-btn">
                    <span>登录</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="hintModal" class="hint-modal">
        <div class="hint-content">
            <p>上天垂光兮熙予以青春，</p>
            <p>今日何日兮共此良辰</p>
        </div>
    </div>

    <style>
    .hint-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        -webkit-tap-highlight-color: transparent;
    }

    .hint-content {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        animation: fadeIn 0.5s ease-out;
        text-align: center;
        margin: 20px;
        max-width: 90%;
        width: auto;
    }

    .hint-content p {
        font-family: 'Ma Shan Zheng', cursive;
        font-size: clamp(1.2em, 4vw, 1.5em);
        color: #333;
        margin: 10px 0;
        line-height: 1.5;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .forgot-password {
        color: #666;
        cursor: pointer;
    }

    .forgot-password:hover {
        color: #333;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .hint-content {
            padding: 15px 25px;
        }
    }
    </style>

    <script>
    function showHint(event) {
        event.preventDefault();
        const modal = document.getElementById('hintModal');
        modal.style.display = 'flex';
        
        modal.onclick = function() {
            modal.style.display = 'none';
        };
    }
    </script>
</body>
</html>
